<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receive Link + Comment</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h2>Receive a Link to Post</h2>

    <form id="receiveForm">
      <label for="nickname">Enter Your Nickname:</label>
      <input type="text" id="nickname" required />
      <button type="submit">Get Link + Comment</button>
    </form>

    <p id="status"></p>

    <!-- Review Grid -->
    <div id="reviewGrid" class="review-grid"></div>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h3>Review Details</h3>
        <p><strong>Link:</strong> <a id="modal-link" href="#" target="_blank"></a></p>
        <p><strong>Comment:</strong></p>
        <textarea id="modal-comment" readonly></textarea>
        <button id="closeModal">Close</button>
      </div>
    </div>
  </div>

  <script type="module" src="receive.js"></script>
</body>
</html>
